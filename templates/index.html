<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums de Música</title>
</head>
<body>
    <h1>Albums de Música</h1>

    <a href="{{ url_for('create') }}">Crear Nuevo Álbum</a>
    
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Artista</th>
                <th>Género</th>
                <th>Fecha de Lanzamiento</th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
                <tr>
                    <td>{{ album.title }}</td>
                    <td>{{ album.artist }}</td>
                    <td>{{ album.genre }}</td>
                    <td>{{ album.release_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
